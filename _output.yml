bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: none
      float: false
      before: |
        <div class="sidebar-header">
          <img src="images/azky.jpg" class="sidebar-logo">
          <h2 class="sidebar-title">Analysis and Predictive Modelling</h2>
          <div class="book-toolbar">
            <div class="book-search">
              <input type="text" placeholder="Search...">
            </div>
            <div class="icon-links">
              <a href="https://github.com/" title="GitHub"><i class="fa fa-github"></i></a>
              <a href="https://linkedin.com/" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
              <a href="#" title="Share"><i class="fa fa-share-alt"></i></a>
              <a href="book.pdf" title="Download PDF"><i class="fa fa-file-pdf-o"></i></a>
            </div>
          </div>
        </div>
      after: |
        <div class="sidebar-footer">
         <p><strong>Institut Teknologi Sains Bandung</strong><br>
          <span>Data Science Program</span></p>
          <p class="sidebar-author">
            <strong>Author:</strong> Siti Azkya Nurhalima<br>
            <strong>Date:</strong> 25-10-23
          </p>
        </div>
    toolbar:
      position: none
    download: ["pdf", "epub"]
    fontsettings:
      theme: white
      family: sans
      size: 2
